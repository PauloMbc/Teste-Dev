<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Teste Dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
 
    <div class="container text-left">
        <div class="row">
          <div class="col">            
          </div>
          <div class="col-8">
            
            <form class="row g-3 mt-5">
              <div class="col-auto">
                <label for="staticEmail2">Tarefa</label>                
              </div>
              <div class="col-auto">
                <input type="text" class="form-control" id="Tarefa" placeholder="">
              </div>
 
              <div class="col-auto">
                <label for="staticEmail2">Assunto</label>                
              </div>
              <div class="col-auto">
                <input type="text" class="form-control" id="Assunto" placeholder="">
              </div>
              <div class="col-auto">
                <button type="button" onclick="salvar()" class="btn btn-primary mb-3">Salvar</button>
                <button type="button" onclick="carregar()" class="btn btn-primary mb-3">Carregar</button>
                <button type="button" onclick="editar()" class="btn btn-primary mb-3">Editar</button>
              </div>
            </form>   
 
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Tarefa</th>
                  <th scope="col">Assunto</th>
                </tr>
              </thead>
              <tbody id="corpo_tabela" class="table-group-divider">
                
              </tbody>
            </table>            
 
 
          </div>
          <div class="col">            
          </div>
        </div>
      </div>
 
 
 
      
    <script>
      var vetor_Projeto = [];
      function salvar(){
        var Projeto = {};
        Projeto.Assunto = document.getElementById("Assunto").value;
        Projeto.Tarefa = document.getElementById("Tarefa").value;
        vetor_Projeto.push(Projeto);
        document.getElementById("Tarefa").value = "";
        document.getElementById("Assunto").value = "";
        alert("Dados salvos com sucesso!");
        //carregar();
      }
      function carregar(){
 
 var linhas_tabela = "";
 for(i=0;i<vetor_Projeto.length;i++){
   var linha = `<tr>                  
                 <td>${vetor_Projeto[i].Tarefa}</td>
                 <td>${vetor_Projeto[i].Assunto}</td>
               </tr>`;
   
   linhas_tabela += linha;
 }

 document.getElementById("corpo_tabela").innerHTML = linhas_tabela;

      }
      function editar(){

document.getElementById("corpo_tabela").innerHTML = linhas_tabela;
 
      }
    </script>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
